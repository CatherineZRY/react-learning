  <script>
    // è°ƒè¯•ä¿¡æ¯

    // å¯¼èˆªå‡½æ•°
    function navigateToApp(event, appName) {
      console.log('å¯¼èˆªåˆ°åº”ç”¨:', appName);

      // é˜»æ­¢é»˜è®¤è¡Œä¸º
      if (event) {

      // ç§»é™¤æ‰€æœ‰æ´»è·ƒçš„å¯¼èˆªé“¾æ¥æ ·å¼
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');

      // ä¸ºå½“å‰ç‚¹å‡»çš„é“¾æ¥æ·»åŠ æ´»è·ƒæ ·å¼
      if (event && event.target) {
        event.target.classList.add('active');

      // å¯¼èˆªåˆ°æŒ‡å®šçš„å¾®åº”ç”¨
      const newPath = `/${appName}`;
      if (window.location.pathname !== newPath) {

        // æ‰‹åŠ¨è§¦å‘è·¯ç”±å˜åŒ–äº‹ä»¶
        window.dispatchEvent(new PopStateEvent('popstate', {

    // æ›´æ–°å¯¼èˆªçŠ¶æ€
    function updateActiveNavigation() {
      const currentPath = window.location.pathname;

        const onclick = link.getAttribute('onclick');

            link.classList.add('active');

    }

    // ç›‘å¬æµè§ˆå™¨åé€€/å‰è¿›æŒ‰é’®
    window.addEventListener('popstate', function (event) {

    // ç­‰å¾…åº“åŠ è½½å®Œæˆååˆå§‹åŒ–
    function initializeApp() {
      console.log('=== åˆå§‹åŒ–åº”ç”¨ ===');

      // æ£€æŸ¥å¿…è¦çš„åº“æ˜¯å¦å·²åŠ è½½
      if (typeof singleSpa === 'undefined') {

        document.getElementById('micro-frontend-container').innerHTML =
          '<div class="loading" style="color: red;">âŒ Single-SPA åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
        return;

        return;

      console.log('âœ… æ‰€æœ‰ä¾èµ–åº“å·²åŠ è½½å®Œæˆ');

      // åŠ è½½ä¸»é…ç½®
      System.import('./root-config.js').then(() => {

        setTimeout(() => {

        document.getElementById('micro-frontend-container').innerHTML =

    // DOM åŠ è½½å®Œæˆååˆå§‹åŒ–

  </script>
